    <style>
        body {
            font-family: "Lobster", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
            font-weight: 400;
            font-style: normal;
        }
        header {
            background-color: #ffb6c1;
            padding: 20px;
            color: white;
            border-bottom-right-radius: 48px;
            border-bottom-left-radius: 48px;
        }
        header h1 {
          font-size: 3.5rem;
        }
        header p {
          font-family: "Lobster Two";

        }

          font-size: 2rem;
          font-family: "Lobster Two";
          color: #ffb6c1;
          margin-bottom: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 320px;
            height: auto;
            margin: 10px;
            border-radius: 12px;
            transition: transform 0.3s;
            border: 2px solid #ffb6c1;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #ffb6c1;
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-family: "Lobster Two";
        }
        .contact a {
            display: inline-block;
            margin: 10px;
            color: white;
            text-decoration: none;
            font-size: 32px;
        }
        @media screen and (max-width: 500px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1.5rem;
            }
            .gallery-title {
                font-size: 1.25rem;
            }
            .contact a {
                font-size: 18px;
            }
        }
    </style>
</head>
